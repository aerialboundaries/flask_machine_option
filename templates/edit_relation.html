<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Relation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Edit Product &amp; Option Relation</h1>

        <form method="POST" action="{{ url_for('edit_relation', id=relation.id) }}">
          <div class="mb-3">
            <label for="product_id" class="form-label">Product</label>
            <select id="product_id" name="product_id" class="form-select" required>
              {% for p in products %}
                <option value="{{ p.id }}" {% if p.id == relation.product_id %}selected{% endif %}>{{ p.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="option_id" class="form-label">Option</label>
            <select id="option_id" name="option_id" class="form-select" required>
              {% for o in options %}
                <option value="{{ o.id }}" {% if o.id == relation.option_id %}selected{% endif %}>{{ o.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="3">{{ relation.description or '' }}</textarea>
          </div>

          <button type="submit" class="btn btn-primary">Update relation</button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Back to dashboard</a>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
